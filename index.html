<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Streaming Film Explorer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <button class="filters-toggle" id="filters-toggle" aria-expanded="false">Filters</button>
      <div class="filters-overlay hidden" id="filters-overlay">
        <section class="filters-panel" aria-label="Filters">
          <div class="filters-group">
            <div class="filters-header">
              <h3>Services</h3>
              <p>Check any to include films from that provider.</p>
            </div>
            <div class="provider-controls" id="provider-controls"></div>
          </div>

          <div class="filters-group">
            <div class="filters-header">
              <h3>Year range</h3>
            </div>
            <div class="year-range">
              <label>
                From
                <select id="year-from"></select>
              </label>
              <label>
                To
                <select id="year-to"></select>
              </label>
            </div>
          </div>

          <div class="filters-group">
            <div class="filters-header">
              <h3>Search & sort</h3>
            </div>
            <div class="row">
              <input
                id="text-search"
                type="search"
                placeholder="Search title, summary, cast..."
                autocomplete="off"
              />
              <select id="sort-order">
                <option value="newest">Newest releases</option>
                <option value="rating">Highest rating</option>
                <option value="votes">Most votes</option>
              </select>
            </div>
          </div>

          <div class="filters-group">
            <div class="filters-header">
              <h3>Genres</h3>
            </div>
            <div class="genre-grid" id="genre-grid"></div>
          </div>
        </section>

        <section class="summary-card" aria-live="polite">
          <p id="summary-state">Preparing films...</p>
        </section>
        <button class="view-films-btn" id="view-films-btn" type="button">View films</button>
      </div>

      <main class="content-area">
        <section class="films-section">
          <div class="films-grid" id="film-grid"></div>
        </section>
      </main>
    </div>

    <div id="loading-overlay" class="loading-overlay">
      <div class="overlay-card">
        <h2>Fetching films...</h2>
        <p class="overlay-count">
          <span id="overlay-film-count">0 films cached</span>
        </p>
        <div class="progress-bar">
          <span id="overlay-progress"></span>
        </div>
        <div class="provider-status" id="overlay-provider-status"></div>
      </div>
    </div>

    <div id="toast-area" class="toast-area" aria-live="assertive"></div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
